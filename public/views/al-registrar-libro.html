        <form id="form" action="#">

            <div id="form-container">

                <div>

                    <input id="" type="text" placeholder="Ingresar autor de libro" aria-label="Ingresar autor de libro">
                </div>
                <div>
                    <label for="#">Categoría</label>
                    <select id="" name="#">
                        <option value="" disabled="disabled" selected="true">Escoger una opción</option>

                    </select>
                </div>
                <div>
                    <label for="#">Género</label>
                    <select id="" name="#">
                        <option value="" disabled="disabled" selected="true">Escoger una opción</option>
                        <option value="">Género 1</option>
                    </select>
                </div>
            </div>

            <div>
                <label for="#">ISBN</label>
                <input id="" type="text" placeholder="Ingresar el ISBN del libro" aria-label="Ingresar el ISBN del libro">
            </div>

            <button id="btn-enviar" type="button">Registrar</button>

        </form>

    </main>
