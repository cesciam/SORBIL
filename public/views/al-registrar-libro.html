<body id="grid-admin">

    <!--Header-->

    <!--Main-->
    <main id="main-admin">
        <div class="main-admin-titulo">
            <h1>Registro de libro</h1>
            <p>Registra la información que te interesa</p>
        </div>

        <form id="form" action="#">

            <div id="form-container">
                <div>
                    <label for="#">Título</label>
                    <input type="text" placeholder="Ingresar título de libro" aria-label="Ingresar título de libro"
                        name="searchTerm" value="" data-selected="true" data-label-id="0">
                </div>
                <div>
                    <label for="#">Autor</label>
                    <input type="text" placeholder="Ingresar título de libro" aria-label="Ingresar título de libro"
                        name="searchTerm" value="" data-selected="true" data-label-id="0">
                </div>
                <div>
                    <label for="#">Categoría</label>
                    <select id="" name="#">
                        <option value="" disabled="disabled" selected="true">Escoger una opción</option>
                        <option value="">Categoría 1</option>
                    </select>
                </div>
                <div>
                    <label for="#">Género</label>
                    <select id="" name="#">
                        <option value="" disabled="disabled" selected="true">Escoger una opción</option>
                        <option value="">Género 1</option>
                    </select>
                </div>
            </div>

            <div>
                <label for="#">ISBN</label>
                <input type="text" placeholder="Ingresar título de libro" aria-label="Ingresar título de libro"
                    name="searchTerm" value="" data-selected="true" data-label-id="0">
            </div>

            <button id="txt-btn" type="submit">Registrar</button>

        </form>

    </main>
