<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/formularios.css">
    <link rel="shortcut icon" type="image/png" href="../imgs/favicon.png">
    <title>Sorbil -- Iniciar Sesión</title>
</head>

<body id="body-form">
    <!--Main-->

    <main id="main-form">

        <div id="form-image"></div>

        <section id="seccion-form">

            <div>
                <form id="form" action="#">

                    <div id="form-container">
                        <div>
                            <label for="#">Título</label>
                            <input type="text" placeholder="Ingresar título de libro"
                                aria-label="Ingresar título de libro" name="searchTerm" value="" data-selected="true"
                                data-label-id="0">
                        </div>
                        <div>
                            <label for="#">Autor</label>
                            <input type="text" placeholder="Ingresar título de libro"
                                aria-label="Ingresar título de libro" name="searchTerm" value="" data-selected="true"
                                data-label-id="0">
                        </div>
                        <div>
                            <label for="#">Categoría</label>
                            <select id="" name="#">
                                <option value="" disabled="disabled" selected="true">Escoger una opción</option>
                                <option value="">Categoría 1</option>
                            </select>
                        </div>
                        <div>
                            <label for="#">Género</label>
                            <select id="" name="#">
                                <option value="" disabled="disabled" selected="true">Escoger una opción</option>
                                <option value="">Género 1</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="#">ISBN</label>
                        <input type="text" placeholder="Ingresar título de libro" aria-label="Ingresar título de libro"
                            name="searchTerm" value="" data-selected="true" data-label-id="0">
                    </div>

                    <button id="txt-btn" type="submit">Registrar</button>

                </form>
            </div>
            
        </section>
    </main>

    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="../js/controlador-contacto.js"></script>
</body>

</html>
