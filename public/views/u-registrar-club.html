<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/layout/formularios.css">
    <link rel="stylesheet" href="../css/componentes.css">
    <link rel="shortcut icon" type="image/png" href="../imgs/favicon.png">
    <title>Sorbil -- Registro de usuario</title>
</head>

<body id="body-form">
    <!--Main-->
    <main id="main-form">
        <div id="form-image" class="form-bg-crear-club-usuario"></div>
        <section id="seccion-form">
            <div>
                <div id="form">

                    <div id="form-container">

                        <div class="form-title">
                            <a href="#"><img src="../imgs/logo.png" alt="Logo de Sorbil"></a>
                            <h1>Registrar club de lectura</h1>
                            <p>Selecciona el tipo de club</p>
                        </div>
                        <!--Seleccionar club de lectura-->
                        <div class="form-nav card-container">
                            <div class="card">
                                <div class="card-img card-club-presencial"></div>
                                <div class="card-content">
                                    <p>Club presencial</p>
                                    <a class="card-btn" href="u-registrar-club-presencial">Registrar club</a>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-img card-club-virtual"></div>
                                <div class="card-content">
                                    <p>Club virtual</p>
                                    <a class="card-btn" href="u-registrar-club-virtual">Registrar club</a>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>
        </section>
    </main>
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnj4Pk6sSOX5m4uxn8jO9VN2YjMUR7iO4&callback=initMap"></script> -->
    <script src="../js/componentes/controlador-map.js"></script>
    <script src="../js/componentes/controlador-form.js"></script>
    <script src="../js/servicio-libreria.js"></script>
    <script src="../js/controlador-registrar-libreria.js"></script>
    <script src="../js/componentes/controlador-select.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js"
        type="text/javascript"></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="../js/servicio-imagen.js"></script>

</body>

</html>
